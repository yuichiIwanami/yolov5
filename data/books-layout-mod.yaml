# COCO 2017 dataset http://cocodataset.org
# Example usage: python train.py --data coco.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /content/dataset  # dataset root dir
train: images/train_ids-mod.txt  # train images (relative to 'path') 118287 images
val: images/val_ids-mod.txt  # train images (relative to 'path') 5000 images
test: images/test_ids-mod.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# Classes
nc: 8  # number of classes
names: ['1_overall', '2_handwritten', '3_typography', '4_illustration', '5_stamp', '6_headline', '7_caption', '8_textline']  # class names

